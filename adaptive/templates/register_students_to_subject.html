<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    {% include "partials/_header.html" %}
</head>

<body class="h-full">
    <header class="bg-white">
        {% include "partials/_navbar.html" %}
        {% include "partials/_alerts.html" %}
    </header>
    <br><br>
    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Adicionar Estudante(s) em<br>
                <span class="text-cyan-600">{{ subject.name }}</span>
            </h2>
            <br>
            <hr>
        </div>
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <form action="{{ url_for('subject_blueprint.create_subject_student', subject_id=subject.id) }}" method="POST">
                <div class="space-y-12">
                    <fieldset>
                        <div class="mt-6 space-y-6">
                            {% for student in students %}
                                <div class="flex gap-3">
                                    <div class="flex h-6 shrink-0 items-center">
                                        <div class="group grid size-4 grid-cols-1">
                                            <input aria-describedby="student-1" name="students_to_register"
                                                type="checkbox" value="{{ student.id }}" {% if student in subject.students %} checked {% endif %}
                                                class="col-start-1 row-start-1 appearance-none rounded border border-gray-300 bg-white checked:border-indigo-600 checked:bg-indigo-600 indeterminate:border-indigo-600 indeterminate:bg-indigo-600 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600 disabled:border-gray-300 disabled:bg-gray-100 disabled:checked:bg-gray-100 forced-colors:appearance-auto">
                                            <svg class="pointer-events-none col-start-1 row-start-1 size-3.5 self-center justify-self-center stroke-white group-has-[:disabled]:stroke-gray-950/25"
                                                viewBox="0 0 14 14" fill="none">
                                                <path class="opacity-0 group-has-[:checked]:opacity-100"
                                                    d="M3 8L6 11L11 3.5" stroke-width="2" stroke-linecap="round"
                                                    stroke-linejoin="round" />
                                                <path class="opacity-0 group-has-[:indeterminate]:opacity-100" d="M3 7H11"
                                                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" />
                                            </svg>
                                        </div>
                                    </div>
                                    <div class="text-sm/6">
                                        <label for="student-1" class="font-medium text-gray-900">{{ student.name }}</label>
                                    </div>
                                </div>
                            {% endfor %}
                        </div>
                    </fieldset>
                </div>

                <div class="mt-6 flex items-center justify-center gap-x-6">
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">Atualizar Lista de
                        Estudantes</button>
                </div>
            </form>
        </div>
    </div>

</body>
