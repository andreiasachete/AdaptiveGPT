<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    {% include "partials/_header.html" %}
</head>

<body class="h-full">
    <header class="bg-white">
        {% include "partials/_navbar.html" %}
        {% include "partials/_alerts.html" %}
    </header>
    <br><br>

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <h2 class="mt-10 text-center text-2xl/9 font-bold tracking-tight text-gray-900">Minha Conta</h2>
            <br>
            <hr>
        </div>
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <form action="{{ url_for('generic_blueprint.update_account') }}" method="POST">
                <div class="space-y-12">
                    <div class="border-b border-gray-900/10 pb-12">
                        <div class="mt-10 grid grid-cols-1 gap-x-6 gap-y-8 sm:grid-cols-6">
                            <div class="col-span-full">
                                <label for="name" class="block text-sm/6 font-medium text-gray-900">Nome</label>
                                <div class="mt-2">
                                    <input type="text" name="name" id="name" autocomplete="name"
                                        value="{{ user.name }}"
                                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-600 sm:text-sm/6">
                                </div>
                            </div>
                            <div class="col-span-full">
                                <label for="email"
                                    class="block text-sm/6 font-medium text-gray-900">E-mail</label>
                                <div class="mt-2">
                                    <input type="email" name="email" id="email"
                                        autocomplete="email" value="{{ user.email }}"
                                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-600 sm:text-sm/6">
                                </div>
                            </div>
                            <div class="col-span-full">
                                <label for="password"
                                    class="block text-sm/6 font-medium text-gray-900">Senha</label>
                                <div class="mt-2">
                                    <input type="password" name="password" id="password"
                                        autocomplete="password" value="{{ user.password }}"
                                        class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 -outline-offset-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:-outline-offset-2 focus:outline-cyan-600 sm:text-sm/6">
                                </div>
                            </div>


                        </div>
                    </div>
                </div>

                <div class="mt-6 flex items-center justify-center gap-x-6">
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm/6 font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">Salvar
                        Alterações</button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
