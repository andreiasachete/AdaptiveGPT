<!DOCTYPE html>
<html lang="en" class="h-full bg-white">

<head>
    {% include "partials/_header.html" %}
</head>

<body class="h-full">

    <div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8">
        <div class="sm:mx-auto sm:w-full sm:max-w-sm">
            <img class="mx-auto h-32 w-auto" src="{{ url_for('static', filename='img/logo.png') }}" alt="AdaptiveGPT">
            <h2 class="mt-10 text-center text-2xl font-bold tracking-tight text-gray-900">Redefinir sua senha</h2>
        </div>

        <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
            <form class="space-y-6" action="{{ url_for('generic_blueprint.apply_password_reset', user_type=user_type) }}" method="POST">
                <div>
                    <label for="password" class="block text-sm font-medium text-gray-900">Nova Senha</label>
                    <div class="mt-2">
                        <!-- Hidden input with the user email -->
                        <input type="hidden" name="email" value="{{ email }}">
                        
                        <input type="password" name="password" id="password" autocomplete="new-password" required
                            class="block w-full rounded-md bg-white px-3 py-1.5 text-base text-gray-900 outline outline-1 outline-gray-300 placeholder:text-gray-400 focus:outline focus:outline-2 focus:outline-cyan-600 sm:text-sm">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="flex w-full justify-center rounded-md bg-cyan-600 px-3 py-1.5 text-sm font-semibold text-white shadow-sm hover:bg-cyan-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-cyan-600">
                        Redefinir Senha
                    </button>
                </div>
            </form>
        </div>
    </div>

</body>

</html>
